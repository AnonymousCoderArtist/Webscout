<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebScout AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="code-highlighting.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <div id="app">
        <header>
            <h1>WebScout AI Assistant</h1>
            <button id="darkModeToggle" class="icon-button">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        <div id="conversationContainer">
            <div id="conversationWindow"></div>
        </div>
        <div id="inputArea">
            <textarea id="inputBox" placeholder="Type your message here..." rows="1"></textarea>
            <div id="buttonContainer">
                <button id="submitButton" class="primary-button">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
                <button id="fileUploadButton" class="secondary-button">
                    <i class="fas fa-file-upload"></i>
                </button>
            </div>
        </div>
        <div id="actionPanel">
            <button id="newBotMessageButton" class="action-button">
                <i class="fas fa-robot"></i> New Bot Message
            </button>
            <button id="resetButton" class="action-button">
                <i class="fas fa-redo"></i> Restart Chat
            </button>
            <button id="removeButton" class="action-button">
                <i class="fas fa-trash"></i> Remove Last
            </button>
            <button id="swipeButton" class="action-button">
                <i class="fas fa-sync"></i> Re-roll Message
            </button>
            <button id="summarizeButton" class="action-button">
                <i class="fas fa-compress-alt"></i> Generate Summary
            </button>
        </div>
    </div>
    <input type="file" id="fileInput" multiple style="display:none;">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script src="highlight.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
